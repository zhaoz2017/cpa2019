<title>Step 1 | Course Planning Assistant</title>
<div class="jumbotron">
  <h1 class="display-4">Step 1</h1>
  <p class="lead">Fill out your registration infomation.</p>
  <hr class="my-1">
</div>
<form>
  <div class="card" style="width: 18rem;">
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Registration Year</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>2018</option>
            <option>2017</option>
            <option>2016</option>
            <option>2015</option>
            <option>2014</option>
          </select>
        </div>
      </li>
      <li class="list-group-item">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1">
            Fall
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2">
            Spring
          </label>
        </div>
      </li>
      <li class="list-group-item">
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose Major</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Computer Science</option>
            <option>Software Engineering</option>
          </select>
        </div>
      </li>
      <button href=" {% url 'steptwo' %}" type="submit" class="btn btn-primary">Next Page</button>
    </ul>
  </div>
</form>
