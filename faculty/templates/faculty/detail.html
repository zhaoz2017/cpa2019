{% extends 'base_layout.html' %}

{% block content %}

<div class="row">
  <div class="col-12">
    <h1>{{ solution.title }}</h1>
  </div>
</div>

<div class="row pt-2">
  <div class="col-4">
    <h4>Published by {{ solution.publisher.username }}</h4>
  </div>
  <div class="col-4 text-right">
    <h4>{{ solution.pub_date_pretty }}</h4>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{ solution.body_q }}</p>
  </div>
  <div class="col-4">
    <a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block">Upvote {{ solution.votes_total }}</button></a>
  </div>
</div>
<div class="row">
  <div class="col-8">
    <p>{{ solution.body_a }}</p>
  </div>
</div>

<form id="upvote" method="POST" action="{% url 'upvote' solution.id %}">
  {% csrf_token%}
  <input type="hidden">
</form>

{% endblock %}
