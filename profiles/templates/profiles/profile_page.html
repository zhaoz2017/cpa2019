{% extends 'base_layout.html' %}
<!DOCTYPE html>
{% block content %}
<h1>profile</h1>
<div class="profile">
  {% for profile in profiles %}
  <img src="{{profile.thumb.url}}" height="100" width="100">
  <br>
  <tr>
    <td>First Name:</td>
    <td>{{profile.first_name}}</td>
  </tr>
  <br>
  <tr>
    <td>Last Name:</td>
    <td>{{profile.last_name}}</td>
  </tr>
  <br>
  <tr>
    <td>Email Address:</td>
    <td>{{profile.email}}</td>
  </tr>
  <br>
  <tr>
    <td>Gender:</td>
    <td>{{profile.gender}}</td>
  </tr>
  <br>
  <p><a>Last Edited: </a><a>{{profile.date}}</a></p>
  <br>
  <br>
  <br>
  {% endfor %}
</div>
{% endblock %}
